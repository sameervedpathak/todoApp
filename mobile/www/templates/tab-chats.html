<ion-view view-title="List">
  <ion-content>
    <ion-list ng-init="getstudentlist();">
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="stud in studentlist" type="item-text-wrap">
        <h2>{{stud.name}}</h2>
        <p>Age : {{stud.age}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
